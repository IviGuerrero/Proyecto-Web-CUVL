{% extends "base.html" %}

{% block title%} Guerrero Buisness {% endblock %}

{% block content%}
<div class="container">
    <h1 class="mb-4"> Precios de Cedears: </h1>
    <p class="lead">Les vamos a mostrar como se analizan algunas empresas:</p>
    <table class="table table-bordered" id="spreadsheet">
        <thead>
            <tr>
                <th>Cedears :</th>
                <th>Precio Actual :</th>
                <th>Precio Esperado :</th>
            </tr>
        </thead>
         <tbody>
            <tr>
                <td><input type="text"class ="form-control" value="AAPL (Apple Inc)"></td>
                <td><input type="text" class="form-control" value="$12.000"></td>
                <td><input type="text" class="form-control" value="$15.000"></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" value="TSLA (Tesla Motors)"></td>
                <td><input type="text" class="form-control" value="$5.700"></td>
                <td><input type="text" class="form-control" value="$6.000"></td>
            </tr>     
         </tbody>
    </table>
</div>

<style>
    #spreadsheet tr {
        color: #fff;
    }

    input.form-control {
        background-color: transparent; 
        color: #fff; 
        border: 1px solid #ccc; 
    }

    input.form-control:focus {
        outline: none;
        border-color: #ffd700; 
    }
</style>

{% endblock %}
