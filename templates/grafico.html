{% extends 'base.html' %}

{% block title %}
    Guerrero Buisness
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="color: white;">Gr√°fico de los Cedears:</h2>
    
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-center" style="color: white;">AAPL:</h4>
            <div id="aapl-chart" style="height: 400px;">
                <canvas id="aaplCanvas"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <h4 class="text-center" style="color: white;">TSLA:</h4>
            <div id="tsla-chart" style="height: 400px;">
                <canvas id="tslaCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctxAAPL = document.getElementById('aaplCanvas').getContext('2d');
    var gradientAAPL = ctxAAPL.createLinearGradient(0, 0, 0, 400);
    gradientAAPL.addColorStop(0, 'rgba(75, 192, 192, 1)');
    gradientAAPL.addColorStop(1, 'rgba(75, 192, 192, 0.2)');

    var aaplChart = new Chart(ctxAAPL, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre'],
            datasets: [{
                label: 'AAPL',
                data: [150, 140, 160, 155, 170, 165, 180, 175, 190, 185], 
                borderColor: gradientAAPL,
                pointBackgroundColor: 'white', 
                pointBorderColor: 'white', 
                pointRadius: 5, 
                fill: false,
                tension: 0.4 
            }]
        },
        options: {
            scales: {
                x: {
                    ticks: {
                        color: 'white'
                    }
                },
                y: {
                    ticks: {
                        color: 'white'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'white'
                    }
                }
            }
        }
    });

    var ctxTSLA = document.getElementById('tslaCanvas').getContext('2d');
    var gradientTSLA = ctxTSLA.createLinearGradient(0, 0, 0, 400);
    gradientTSLA.addColorStop(0, 'rgba(255, 99, 132, 1)');
    gradientTSLA.addColorStop(1, 'rgba(255, 99, 132, 0.2)');

    var tslaChart = new Chart(ctxTSLA, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre'],
            datasets: [{
                label: 'TSLA',
                data: [600, 590, 620, 610, 640, 630, 660, 650, 680, 670], 
                borderColor: gradientTSLA,
                pointBackgroundColor: 'white', 
                pointBorderColor: 'white', 
                pointRadius: 5, 
                fill: false,
                tension: 0.4 
            }]
        },
        options: {
            scales: {
                x: {
                    ticks: {
                        color: 'white'
                    }
                },
                y: {
                    ticks: {
                        color: 'white'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'white'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
