{% extends "base.html" %}
{% block title %}Guerrero Business{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Registro:</h2>
    <form method="POST" action="{{url_for('register')}}" class="mt-4 mx-auto" style="max-width:400px;">
        <div class="mb-3">
            <label for="username" class="forn-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrate</button>
    </form>
    <p class="text-center mt-3">
        ¿Ya tienes una cuenta?<a href="{{url_for('login')}}">Inicia Sesion</a>
    </p>
</div>
{% endblock %}
